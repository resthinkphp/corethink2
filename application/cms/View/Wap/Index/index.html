<extend name="$_home_public_layout"/>

<block name="style">
    <style position="page" type="text/css" >
    </style>
</block>

<block name="main">
     <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="open-panel icon-only" data-panel="left" >
                    <i class="icon icon-bars"></i>
                </a>
            </div>
            <div class="center">{$meta_title}</div>
            <div class="right"></div>
        </div>
    </div>
    <div class="page {$_page_name}" data-page="{$_page_name}">
        <div class="page-content">
            <div class="swiper-container swiper-cms">
                <div class="swiper-wrapper">
                    <cms:slider_list name="slider">
                        <div class="swiper-slide">
                            <img style="width:100%;height: 150px;" src="{$slider.cover_url}">
                        </div>
                    </cms:slider_list>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <div class="list-block media-list no-margin">
                <ul>
                    <cms:new_list name="vo" doc_type="3">
                        <li>
                            <a href="{:U('detail', array('id' => $vo['id']))}" class="item-link item-content">
                                <div class="item-media">
                                    <img src="{$vo.cover_url}" style='width: 90px;'>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div style="font-size: 16px;">{$vo.title}</div>
                                    </div>
                                    <div class="item-text">
                                        <div style="font-size: 12px;">发布：{$vo.user.nickname}</div>
                                        <div style="font-size: 12px;">
                                            <span style="margin-right: 5px;"><i class="fa fa-eye"></i> 浏览:{$vo.view|default=0}</span>
                                            <span><i class="fa fa-reply"></i> 回复:{$vo.reply|default=0}</span>
                                            <span class="pull-right">{$vo.create_time|friendly_date}发布</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </cms:new_list>
                </ul>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script position="page">
        myApp.swiper('.swiper-cms', {
            pagination:'.swiper-cms .swiper-pagination',
            spaceBetween: 50
        });
    </script>
</block>
